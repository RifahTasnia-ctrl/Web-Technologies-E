<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/vendor/fontawesome-free/css/all.min.css">
		<link rel="stylesheet" href="assets/css/style.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/LabTask7.css">
	</head>

	<body>
		<div class="topnav" id="myTopnav">
		  <a href="login.html">Login</a>
		  <a href="registration.html" class="active">Registration</a>
		  <a href="account.html">Account</a>
		  <a href="editaccount.html">Update Account</a>
		  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
		    <i class="fa fa-bars"></i>
		  </a>
		</div>

		<div class="col-md-12">
			<div class="heading">
				<h2 class="title">Create An Account</h2>
				<p>By creating an account with our store, you will be able to move through the checkout process faster, store multiple shipping addresses, view and track your orders in your account and more.</p>
			</div>

			<form action="#">
				<input type="text" class="form-control" placeholder="First Name" required>
				<input type="text" class="form-control" placeholder="Middle Name" required>
				<input type="text" class="form-control" placeholder="Last Name" required>
				<input type="email" class="form-control" placeholder="Email Address" required>
				<input type="password" class="form-control" placeholder="Password" required>
				<input type="password" class="form-control" placeholder="Confirm Password" required>

				<div class="form-footer">
					<button type="submit" class="btn btn-primary">Create Account</button>
				</div>
			</form>
		</div>

		<script>
		function myFunction() {
		  var x = document.getElementById("myTopnav");
		  if (x.className === "topnav") {
		    x.className += " responsive";
		  } else {
		    x.className = "topnav";
		  }
		}
		</script>

		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/plugins.min.js"></script>
		<script src="assets/js/main.min.js"></script>
	</body>
</html>
